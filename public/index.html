<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>protohub: whiteboard</title>
</head>
<body>
  <div class="main">
    <h1 class="mb-5">Whiteboard<sup> <span class="badge text-bg-info" style="font-size: 10px;">BETA</span></sup></h1>
    <div class="controls mb-2">
      <button id="clear-btn" class="btn btn-outline-light">Clear Canvas</button>
      <button id="step-back-btn" class="btn btn-outline-light">Step Back</button>
      <button id="start-drawing-btn" class="btn btn-outline-light">Start Drawing</button>
    </div>
    <canvas id="canvas" width="800" height="600" class="shadow-lg mb-2 bg-body-tertiary"></canvas>
    <div id="controls mb-2">
      <button id="black-btn" class="btn btn-outline-dark" data-color="#000">Black</button>
      <button id="white-btn" class="btn btn-outline-light" data-color="#ffffff">White</button>
      <button id="red-btn" class="btn btn-outline-danger" data-color="#ff0000">Red</button>
      <button id="blue-btn" class="btn btn-outline-primary" data-color="#0000ff">Blue</button>
      <button id="green-btn" class="btn btn-outline-success" data-color="#00ff00">Green</button>
    </div>
    <input type="range" style="width: 450px;" class="form-range mt-2" id="slider" min="2" max="50" step="1" value="5" oninput="updateConstant(this.value)">
  </div>
  <script>
    let lineWidth = 5;
    function updateConstant(val) {
      lineWidth = val;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
